<!doctype html>
<html>
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
   </head>
   
   <body ng-app = "App1">
      
      <div ng-controller = "App1Controller" >
         <h2>Welcome {{name}} to the world of Angularjs!</h2>
      </div>
      
      <script>
         angular.module("App1", [])
         
         .controller("App1Controller", function($scope) {
            $scope.name = "Chaitanya";
            
         });
      </script>
      
   </body>
</html><!doctype html>
